<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
  <h3>Hur många koppar?</h3>
  <p>Hur många koppar kaffe måste du dricka per dag för att få rabatt?</p>
  <p>Kaffet kostar 12:- per kopp, och du måste spendera 1000:- för att få rabatt</p>
  <form id="coffeecalculator">
    <label>Antal koppar hittils:</label>
    <input type="text" id="cups">
    <br>
    <label>Från:</label>
    <input type="date" id="fromdate">
    <br>
    <label>Till:</label>
    <input type="date" id="todate">
    <br>
    <button>Calculate</button>
  </form>
  <div id="answer"></div>
  <script type="application/javascript" src="main.js"></script>
</body>
</html>
